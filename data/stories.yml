version: "3.1"

stories:
- story: "book a table"
  steps:
  - intent: greet
  - action: utter_greet
  - intent: book_table
  - action: utter_ask_date
  - intent: inform_date
    entities:
      - date: "2025-05-10"
  - action: utter_ask_number_of_people
  - intent: inform_number_of_people
    entities:
      - number_of_people: "4"
  - action: utter_ask_reservation_name
  - intent: inform_reservation_name
    entities:
      - reservation_name: "John Doe"
  - action: utter_ask_phone_number
  - intent: inform_phone_number
    entities:
      - phone_number: "0240405568"
  - action: action_create_reservation  
  - action: action_check_availability
  - action: action_make_reservation
  - action: action_get_reservation_number
  - action: utter_confirmation_reservation
  - action: utter_goodbye

- story: "cancel a reservation"
  steps:
  - intent: greet
  - action: utter_greet
  - intent: request_cancellation
  - action: utter_ask_phone_number
  - intent: inform_phone_number
    entities:
      - phone_number: "0240405568"
  - action: action_cancel_reservation
  - action: utter_confirmation_cancellation
  - action: utter_goodbye

- story: "show reservation information and modify the comment"
  steps:
  - intent: greet
  - action: utter_greet
  - intent: request_reservation_information
  - action: ActionDisplayReservationInformation
  - intent: modify_comment
  - action: ActionModifyComment
  - action: utter_confirmation_comment_modification
  - action: utter_goodbye
