version: "3.1"

stories:
- story: "book a table"
  steps:
  - intent: greet
  - action: utter_greet
  - intent: book_table
  - action: utter_ask_date
  - intent: inform_date
    entities:
      - date: "2025-05-10"
  - action: action_add_date
  - action: utter_ask_number_of_people
  - intent: inform_number_of_people
    entities:
      - num_people: "4"
  - action: action_add_people
  - action: utter_ask_reservation_name
  - intent: inform_reservation_name
    entities:
      - name: "John Doe"
  - action: action_add_name
  - action: utter_ask_phone_number
  - intent: inform_phone_number
    entities:
      - telephone: "0240405568"
  - action: action_add_telephone
  - action: action_confirm_reservation 
  - action: action_make_reservation
  - action: action_listen

- story: "cancel a reservation"
  steps:
  - intent: greet
  - action: utter_greet
  - intent: request_cancellation
  - action: utter_ask_reservation_number
  - intent: inform_reservation_number
    entities:
      - code: "1546767"
  - action: action_delete_reservation
  - action: utter_confirmation_cancellation
  - action: utter_goodbye

- story: "show reservation information"
  steps:
  - intent: greet
  - action: utter_greet
  - intent: request_reservation_information
  - action: utter_ask_name
  - intent: inform_reservation_name
    entities:
      - name: "John Doe"
  - action: action_retrieve_reservation
  - action: utter_goodbye
